{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for playlist_song in playlist_songs %}

    <div class="col-12 song-container bg-dark">
        <div class="row">
          <div class="col-1 blank-space">
            <div class="row">
            </div>
          </div>
          
          <div class="col-4 col-lg-2 song-image ms-5 mt-5 mb-5">
            <div class="row">
            <a href="/play_song/{{playlist_song.id}}">
              <img src="{{playlist_song.image.url}}" alt="">
            </a>
                
              
            </div>
          </div>

          <div class="col-4 col-lg-2 song-info mt-5 text-center pt-4">
            <div class="row">
              <h4>Track: {{playlist_song.title}}</h4>
            </div>
            <div class="row">
              <h6>Performed By: {{playlist_song.artist}}</h6>
            </div>
          
          </div>
          <div class="col-4 col-lg-8 blank-space">
            <div class="row">
            </div>
          </div>
        </div>
      </div>
      <hr>
    {% endfor %}

{% endblock %}
