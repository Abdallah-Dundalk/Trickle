{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Content section-->
<div class="container-fluid music-player-container">
	<div class="row">
		<div class="col-4 offset-2 mt-5 bg-custom p-2">
			<div class="row">
				<div class="col-6">
					<a href="play_song/{{song.id}}">
						<img class="img-thumbnail" src="{{song.image.url}}" alt="">
					</a>
				</div>
				<div class="col-6"></div>
			</div>
		</div>
		<div class="col-4 mt-5 bg-custom p-5">
			<p class="justify-content-center text-white">You have chosen to add <strong>{{song.title}}</strong> by
				<strong>{{song.artist}}</strong> to a playlist. Please select a playlist from the dropdown menu below.
			</p>
		</div>
	</div>

	<form method="POST" action="/add_song_to_playlist/{{song.id}}/" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="col-4 offset-4 ">
			<div class="d-flex justify-content-center text-white mt-5">Select Playlist</div>
			<div class="row">
				{{form.playlist}}
			</div>
		</div>

		<div class="row">
			<button id="form-submit-btn" class="btn upload-btn my-3 col-4 offset-4 mb-5" type="submit">Save</button>
		</div>
	</form>
</div>


{% endblock %}
