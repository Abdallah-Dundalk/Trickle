{% extends 'base.html' %}
{% load static %}

{% block content %}
 
<!-- Content section-->


<section class="music-player-container">
	<h1 class="text-center mt-3 trickle-heading">Delete Song</h1>
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="col-10 offset-1 col-md-4 offset-md-4 my-5 bg-custom p-5">
			<p class="justify-content-center text-white">Are you sure you want to delete {{song.title}}
				? This action cannot be undone.
			</p>
		</div>

		<div class="col-4 offset-4 ">
			<div>{{form.title.label_tag}}</div>
			<div class="row">
				{{form.title}}
			</div>
		</div>

		<div class="row">
			<button class="btn btn-danger my-3 col-4 offset-4" type="submit"
				name="delete-btn">Delete</button>
		</div>

		<div class="row">
			<button id="form-submit-btn" class="btn btn-success my-3 col-4 offset-4 mb-5" type="submit"
				name="cancel-btn">Cancel</button>
		</div>

	</form>

</section>
{% endblock %}
