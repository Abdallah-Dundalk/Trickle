{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="music-player-container">
    <div class="row">
        {% for option in membership_options %}
        <div class="col-1"></div>
        <div class="col-4 mt-5">
            <div class="row">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">{{option.name}}</h5>
                        <p class="card-text">{{option.description}}.</p>
                        <p class="card-text text-danger">Only â‚¬{{option.price}}</p>
                        <form class="form" action="{% url 'add_to_bag' option.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-12">
                                    
                                    <div class="form-group w-50">
                                        <div class="input-group d-none">
                                            <input class="form-control qty_input" type="number" name="quantity"
                                                value="1" min="1" max="1" data-item_id="{{ option.id }}"
                                                id="id_qty_{{ option.id }}">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    
                                    <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5"
                                        value="Buy Now">
                                </div>
                                <input type="hidden" name="redirect_url" value="{% url 'checkout' %}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>


        {% endfor %}
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark fixed-bottom">
    <div>
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
  </footer>
{% endblock %}
